name: CI

on:
  pull_request:
    branches: [main]

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Validate docker-compose configuration
        run: docker-compose config

      - name: Build project
        run: npm run build

      - name: Simulate deployment
        run: |
          npm run deploy
          docker-compose down
